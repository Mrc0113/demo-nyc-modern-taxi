<head>

  <style>

    h1 {
      font: 18pt Roboto, sans-serif;

  <script>
    // This example adds a user-editable rectangle to the map.

    var map;
    var oldRequestObj = {};
    var lastResults = "";
    var zoomLevel;
    var globalZindex = 100;

    var vehicles = {};  // keyed by driverID
    // make the taxis fade out
    setInterval(function() {
      for (var key in vehicles) {
        var delta = Date.now() - vehicles[key]["ts"];
        if (delta > 11000) {
          vehicles[key]["marker"].setMap(null);
        } else if (delta > 9000) {
          vehicles[key]["marker"].setOpacity(0.33);
        } else if (delta > 7000) {
          vehicles[key]["marker"].setOpacity(0.66);
        }
      }
    }, 1000);

    var icon_bus_small_ok = { url: "bus_small_ok.png", anchor: { x: 4, y: 4 }};
    var icon_bus_small_stop = { url: "bus_small_stop.png", anchor: { x: 4, y: 4 }};
    var icon_bus_small_msg = { url: "bus_small_msg.png", anchor: { x: 8, y: 8 }};
    var icon_bus_small_fault = { url: "bus_small_fault.png", anchor: { x: 8, y: 8 }};
    //var icon_bus_med_ok = { url: "bus_med_ok.png", anchor: { x: 8, y: 8 }};
    var icon_bus_med_ok = { url: "taxi32_3.png", anchor: { x: 8, y: 8 }};
    var icon_bus_med_stop = { url: "bus_med_stop.png", anchor: { x: 8, y: 8 }};
    var icon_bus_med_msg = { url: "bus_med_msg.png", anchor: { x: 16, y: 16 }};
    var icon_bus_med_fault = { url: "bus_med_fault.png", anchor: { x: 16, y: 16 }};

    var icon_taxi_16 = [];
    var icon_taxi_32 = [];
    var icon_taxi_64 = [];
    for (var i=0;i<16;i++) {
      //icon_taxi_16.push({ url: "gfx/taxi16_"+i+".png", anchor: { x: 8, y: 8 }});
      //icon_taxi_32.push({ url: "gfx/taxi32_"+i+".png", anchor: { x: 16, y: 16 }});
      //icon_taxi_64.push({ url: "gfx/taxi64_"+i+".png", anchor: { x: 32, y: 32 }, scaledSize: new google.maps.Size(24,24)});
      icon_taxi_64.push({ url: "gfx/taxi64_"+i+".png"});//, anchor: { x: 24, y: 24 }});
    }
 //console.log(icon_taxi_16);

    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(40.75,-73.95),  // NYC
        zoom: 13,
        draggable: true,
        mapTypeId: 'satellite',
        mapTypeControlOptions: {
          mapTypeIds: ['coordinate', 'roadmap'],
          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
        },
        scaleControl: true,
        drawable: true,
        clickable: false,
        clickableIcons: false,
        mapTypeControlOptions: {
          //mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
        }

      };
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      map.setMapTypeId('terrain');

      zoomLevel = map.getZoom();
      console.log("Zoom is " + zoomLevel);
      google.maps.event.addListener(map, 'zoom_changed', function() {
        console.log("Zoom changed!!  from " + zoomLevel + " to " + map.getZoom());
        zoomLevel = map.getZoom();
        for (key in vehicles) {
          setTaxiIcon(key);
        }
      });
    }
    /////////// END OF MAP INITIALIZE method ////////////////////////////////////////
    google.maps.event.addDomListener(window, 'load', initialize);  // when page is loaded, call initialize()


    function setTaxiIcon(vehNum) {
      var vehicle = vehicles[vehNum];
      var payload = vehicle.payload;
      //var status = vehicles[vehNum]["payload"].status;
  //vehicle.marker.setIcon(icon_taxi_64[Math.floor((payload.heading +11.25) / 22.5) % 16]);
      var headingIndex = Math.floor((payload.heading +11.25) / 22.5) % 16;
      vehicle.marker.setIcon(icon_taxi_64[headingIndex]);
      if (zoomLevel < 12) {
        vehicle.marker.getIcon().scaledSize = new google.maps.Size(16,16);
        vehicle.marker.getIcon().anchor = { x: 8, y: 8 };
        return;
      } else if (zoomLevel >= 15) {
        vehicle.marker.getIcon().scaledSize = new google.maps.Size(64,64);
        vehicle.marker.getIcon().anchor = { x: 32, y: 32 };
        return;
      }
      switch (zoomLevel) {
        case 12:
          vehicle.marker.getIcon().scaledSize = new google.maps.Size(24,24); break;
          vehicle.marker.getIcon().anchor = { x: 12, y: 12 };
        case 13:
          vehicle.marker.getIcon().scaledSize = new google.maps.Size(32,32); break;
          vehicle.marker.getIcon().anchor = { x: 16, y: 16 };
        case 14:
          vehicle.marker.getIcon().scaledSize = new google.maps.Size(40,40); break;
          vehicle.marker.getIcon().anchor = { x: 20, y: 20 };
        case 15:
          vehicle.marker.getIcon().scaledSize = new google.maps.Size(48,48); break;
          vehicle.marker.getIcon().anchor = { x: 24, y: 24 };
      }
      //vehicle.marker.getIcon().scaledSize = new google.maps.Size(Math.pow(2,zoomLevel-10), Math.pow(2,zoomLevel-10));
    }


    // MQTT code //////////////////////////////////////////////////////
  
    function writeConsole(msg) {
      console.log(msg);
    }

    var isConnected = false;
    writeConsole("Connecting...");
    //var uniqueID = "abcdefg";
    var uid = ""+(Math.random() + 1).toString(36).substring(2,8);  // generate a "random" [0-9a-z] 6 char ID
    var mqttClient = getClientConnection(uid,onMessageArrived,onConnectionLost,onConnect);

    // called when the client connects
    function onConnect() {
      writeConsole("Connected!");
      isConnected = true;
      mqttClient.subscribe("gps/#");
      mqttClient.subscribe("taxinyc/#");
    }

    // called when the client loses its connection
    function onConnectionLost(responseObject) {
      isConnected = false;
      if (responseObject.errorCode !== 0) {
        writeConsole("Connection Lost! " + responseObject.errorMessage);
      }
    }

    // called when a message arrives
    function onMessageArrived(msg) {
      if (msg.destinationName.indexOf("taxinyc/ops/ride/updated/v1") == 0) {
          parseRideUpdatedMessage(msg);
      }
    }


    ////////////////////// Callback functions //////////////////////////////////////////////////////////////////////////////

    getTextPayload = function(message) {
      if (message.getType() == solace.MessageType.TEXT) {
        return message.getSdtContainer().getValue();
      } else {
        return message.getBinaryAttachment(); // binary attachment, all text
      }
    }

    parseCommsMessage = function(message) {
      var levels = message.getDestination().getName().split("/"); // topic levels   geo/bus/1001/001.308820/0103.876270/007/OK  --> geo/bus/VehNum/lat/lon/Route/Status
      // comms/bus/1234
      // comms/route/012
      // comms/broadcast
      // comms/dispatch
      if (levels[1] == "bus") {
        var vehicle = vehicles[levels[2]];
        if (vehicle == null) {
          alert("No vehicle "+levels[2]+" present.");
          return;
        }
        var messageWindow = new google.maps.InfoWindow();
        messageWindow.setContent(message.getBinaryAttachment());
        messageWindow.open(map,vehicle["marker"]);
        google.maps.event.addListener(messageWindow, 'closeclick', function() {
          vehicle["marker"].setAnimation(google.maps.Animation.NONE);
        });
        vehicle["marker"].setIcon(icon_bus_med_msg);
        vehicle["marker"].setAnimation(google.maps.Animation.BOUNCE);
        vehicle["marker"].setZIndex(globalZindex+100);  // pop to top
      } else if (levels[1] == "route") {
        for (var i=1000;i<10000;i++) { //var key in vehicles) {
          if (vehicles[i] != null && vehicles[i]["route"] == levels[2]) {
            vehicles[i]["marker"].setIcon(icon_bus_med_msg);
            vehicles[i]["marker"].setZIndex(globalZindex++);  // pop to top
            vehicles[i]["marker"].setAnimation(google.maps.Animation.BOUNCE);
          }
        }
      } else if (levels[1] == "broadcast") {
        for (var i=1000;i<10000;i++) { //var key in vehicles) {
          if (vehicles[i] != null) {
            vehicles[i]["marker"].setIcon(icon_bus_med_msg);
            vehicles[i]["marker"].setZIndex(globalZindex++);  // pop to top
            vehicles[i]["marker"].setAnimation(google.maps.Animation.BOUNCE);
          }
        }
      } else if (levels[1] == "dispatch") {
        console.log(message.payload);
        alert(getTextPayload(message));
      }
    }

    function buildBusInfoWindowContent(vehNum) {
      var contentString = '<div id="content">';
      var taxi = vehicles[vehNum];
      var payload = taxi.payload;
      console.log(payload);
      //return;
      contentString = '<h2 id="firstHeading" class="firstHeading">Driver: '+payload.driver.first_name+' '+payload.driver.last_name+'</h2>' +
          '<div id="bodyContent"><p>' +
          '<b>Rider:</b> ' + payload.passenger.first_name+' '+payload.passenger.last_name + '<br/>' +
          '<b>Current Position:</b> ' + payload.latitude.toFixed(4) + 'N,' + payload.longitude.toFixed(4) + 'W<br/>' +
          //'<b>Status:</b> ' + bus["payload"].status + '<br/>' +
          '<b>Speed:</b> ' + payload.speed +
          // '<b>Destination:</b> ' + endAddr +
          '</p>';
      // if (img != null) {
      //   contentString += '<p align="center"><img src="' + img + '"></p>';
      // }
      contentString += '</div></div>';
      return contentString;
    }

    // received when the taxi is moving
    function parseRideUpdatedMessage(msg) {
      //console.log("Received message on: "+msg.destinationName+"  ("+msg.payloadString.length+" bytes)");
      var levels = msg.destinationName.split('/');
      var payload = JSON.parse(msg.payloadString);
      if (levels[5] != 'enroute') {
        //console.log(levels[5]);
        //console.log(payload);
      }
      //console.log(payload);
      //console.log(Math.floor(payload.heading / 22.5));
      var vehNum = payload.driver.driver_id;
      var vehicle;  // for later
      // now, have we seen this guy before?
      if (!(vehNum in vehicles)) {
        vehicles[vehNum] = {}; // create new hash
        vehicle = vehicles[vehNum];
        vehicle["marker"] = new google.maps.Marker({
          zIndex: globalZindex++,
          //label: { text: "asfasdfasdf" }
        });
        // if they click the icon, pop up a window
        google.maps.event.addListener(vehicle.marker, 'click', function() {
          console.log("I GOT CLICKED!");
          //console.log(payload.driver);
          vehicle.marker.setZIndex(globalZindex++);  // pop to top
          //buildBusInfoWindowContent(vehNum);
          if (vehicle.infoWindow != null) return;
          vehicle.infoWindow = new google.maps.InfoWindow();
          // populate with something
          vehicle["infoWindow"].setContent(buildBusInfoWindowContent(vehNum));
          vehicle.infoWindow.vehicle = vehicle;
     //console.log(vehicle.infoWindow);
          vehicle["infoWindow"].open(map, vehicle["marker"]);
          google.maps.event.addListener(vehicle["infoWindow"], 'closeclick', function() {
            vehicle["infoWindow"] = null;
          });
        });
      }
      // now we've inserted the new guy for sure
      vehicle = vehicles[vehNum];
      //lat = lat + vehicle["latOff"];
      //lon += vehicle["lonOff"];
      var lat = payload.latitude;
      var lon = payload.longitude;

      vehicle["pos"] = new google.maps.LatLng(lat, lon);

      vehicle["marker"].setPosition(vehicle["pos"]);
      vehicle["marker"].setAnimation(google.maps.Animation.NONE);
      //vehicle.marker.setIcon(icon_bus_med_ok);
      //vehicle.marker.setIcon(icon_taxi_64[Math.floor((payload.heading +11.25) / 22.5) % 16]);

      vehicle["payload"] = payload;

      vehicle["marker"].setOpacity(1);
      setTaxiIcon(vehNum);
      if (vehicle["marker"].getMap() == null) {  // this is needed to prevent flickering, rather than just setting the map explicitly
        vehicle["marker"].setMap(map);
      }
      vehicle["ts"] = Date.now();
      if (vehicle.infoWindow != null) {
        // update it
        vehicle.infoWindow.setContent(buildBusInfoWindowContent(vehNum));
      }
    }  // end parseRideUpdatedMessage



//    google.maps.event.addDomListener(window, 'load', onLogin);
  </script>
