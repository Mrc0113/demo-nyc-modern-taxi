plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'

    implementation group: 'com.solacesystems', name: 'sol-jcsmp', version: '10.9.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.13.3'
    //implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.3'

}

java {
  sourceCompatibility = 'VERSION_1_8'
  targetCompatibility = 'VERSION_1_8'
}

eclipse {
  jdt {
    //if you want to alter the java versions (by default they are configured with gradle java plugin settings):
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
  }
}

tasks.withType(JavaCompile).all {
  options.compilerArgs.add("-Xlint:all")
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            exclude '**/demo/taxi/Taxi.java'
       }
   }
}

application {
    // Define the main class for the application.
    mainClassName = 'com.solace.demo.taxi.GpsGenerator'
}
